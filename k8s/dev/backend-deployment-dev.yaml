apiVersion: apps/v1
kind: Deployment
metadata:
  name: knowker-backend-dev
  namespace: knowker-dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: knowker-backend-dev
  template:
    metadata:
      labels:
        app: knowker-backend-dev
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: backend
          image: ghcr.io/knowker-rempo/knowker-backend-dev:0.1
          imagePullPolicy: Always
          ports:
            - containerPort: 8001
          env:
            - name: REDIS_HOST
              value: redis-master
            - name: REDIS_PORT
              value: "6379"
            - name: DB_ENGINE
              value: "django.db.backends.postgresql"
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: postgres-config
                  key: POSTGRES_DB
            - name: DB_USER
              valueFrom:
                configMapKeyRef:
                  name: postgres-config
                  key: POSTGRES_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PASSWORD
            - name: DB_HOST
              value: "postgres"
            - name: DB_PORT
              value: "5432"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      imagePullSecrets:
        - name: ghcr-pull-secret
      volumes:
        - name: tmp
          emptyDir: {}
