<mat-sidenav-container class="sidenav-container" hasBackdrop="false">
  <mat-sidenav #sidenav mode="over" opened="false">
    <div class="sidenav-content">
      <mat-nav-list>
        <a mat-list-item class="nav-item" routerLink="/my-games" (click)="closeAll()">
          <mat-icon>folder</mat-icon>
          Meine Spiele
        </a>
        <a mat-list-item class="nav-item" routerLink="/create-new-game" (click)="closeAll()">
          <mat-icon>add</mat-icon>
          Neues Spiel erstellen
        </a>
        <a mat-list-item class="nav-item" routerLink="/games" (click)="closeAll()">
          <mat-icon>question_mark</mat-icon>
          FAQ
        </a>
      </mat-nav-list>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="content-container">
      <div *ngIf="isDropdownOpen" class="custom-dropdown">
        <div class="dropdown-menu">
          <a routerLink="/passwort" (click)="closeAll()">Passwort Ã¤ndern</a>
          <a (click)="logout()" (keydown.enter)="logout()" tabindex="0">Abmelden</a>
        </div>
      </div>
      <app-header
        [isDropdownOpen]="isDropdownOpen"
        [isSideBarOpen]="isSideBarOpen"
        [isLoggedIn]="isLoggedIn"
        (toggleSidebarEvent)="toggleSideBar()"
        (toggleDropDownEvent)="toggleDropdown($event)">
      </app-header>
      <div *ngIf="isBackdropVisible" class="backdrop" (click)="closeAll()" (keydown.enter)="closeAll()" tabindex="0"></div>
      <main class="router">
        <router-outlet></router-outlet>
      </main>
    </div>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
