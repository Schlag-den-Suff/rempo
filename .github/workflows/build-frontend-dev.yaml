name: Build Frontend Image

on:
  push:
    branches: ["dev"]
    paths:
      - "frontend/**"
      - ".github/**"

permissions:
  contents: read
  packages: write

jobs:
  # ---------------------------
  # 1. LINTING STAGE
  # ---------------------------
  lint:
    runs-on: ubuntu-latest
    outputs:
      lint-passed: ${{ steps.eslint.outcome }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 24

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Run ESLint
        id: eslint
        run: npm run lint
        working-directory: frontend

  # ---------------------------
  # 2. BUILD AND PUSH DOCKER IMAGE
  # ---------------------------
  build-and-push:
    needs: lint
    if: needs.lint.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          # Tag by commit SHA (safe for Docker)
          IMAGE_SHA="ghcr.io/knowker-rempo/knowker-frontend:${GITHUB_SHA}"
          docker build -t "$IMAGE_SHA" frontend

          # Also tag as v0.1
          IMAGE_TAG="ghcr.io/knowker-rempo/knowker-frontend:v0.1"
          docker tag "$IMAGE_SHA" "$IMAGE_TAG"

          # Push both tags
          docker push "$IMAGE_SHA"
          docker push "$IMAGE_TAG"

