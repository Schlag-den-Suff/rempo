apiVersion: apps/v1
kind: Deployment
metadata:
  name: knowker-backend
  namespace: knowker-prod
spec:
  replicas: 2
  selector:
    matchLabels:
      app: knowker-backend
  template:
    metadata:
      labels:
        app: knowker-backend
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: backend
          image: ghcr.io/knowker-rempo/knowker-backend:0.1
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          env:
            - name: REDIS_HOST
              value: redis-master
            - name: REDIS_PORT
              value: "6379"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      imagePullSecrets:
        - name: ghcr-pull-secret
      volumes:
        - name: tmp
          emptyDir: {}
